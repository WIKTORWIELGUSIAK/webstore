<mat-selection-list [multiple]="false" class="">
  <mat-list-option
    (click)="onShowCategory(category)"
    *ngFor="let category of categories; let i = index"
    [value]="category"
    [selected]="category && i === 0"
  >
    <p class="text-white">
      {{ replaceDashWithSpace(category) }}
    </p>
  </mat-list-option></mat-selection-list
>
