<mat-card *ngIf="product">
  <div [ngClass]="{ flex: !mobileScreenSize && fullWidthMode }" class="p-5">
    <div
      [ngClass]="{
        'w-full mx-auto': mobileScreenSize,
        'w-1/3': !mobileScreenSize && fullWidthMode
      }"
    >
      <img
        [src]="product.images[0]"
        alt=""
        class="h-[200px] object-contain mx-auto"
      />
    </div>
    <div
      class="w-2/3"
      [ngClass]="{
        'w-full': mobileScreenSize,
        'pl-10': fullWidthMode,
        'w-2/3': !mobileScreenSize && fullWidthMode
      }"
    >
      <div class="flex flex-col justify-between h-full">
        <div>
          <h5>{{ product.category }}</h5>
          <p
            class="font-bold truncate hover:whitespace-normal"
            [ngClass]="{
              'whitespace-normal': !mobileScreenSize && fullWidthMode
            }"
          >
            {{ product.title }}
          </p>
          <p *ngIf="fullWidthMode && !mobileScreenSize">
            {{ product.description }}
          </p>
        </div>
        <div class="flex justify-between w-full">
          <span class="text-red-400">{{ product.price | currency }}</span>
          <button (click)="onAddToCart()">
            <mat-icon>shopping_cart</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</mat-card>
